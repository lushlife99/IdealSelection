<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PlayPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .main-container {
            background-color: black;
            width: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .match {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .match img {
            width: 70vh;
            height: 80vh;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light mb-3">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/main">이상형 월드컵</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create">이상형 월드컵 만들기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mySelection">내 월드컵 관리</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">로그아웃</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-sm-4 mx-auto">
            <div class="card" style="width: 400px;">
                <img id="imageElement" class="card-img-top" alt="Card image" style="width:100%">
                <div class="card-body">
                    <h4 class="modal-title" th:text="${selection.title}">title</h4>
                    <small class="modal-desc" th:text="${selection.body}">body</small>
                    <div class="col-sm-12 text-center">
                        <div class="dropdown d-inline-block">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                총 라운드 선택
                            </button>
                            <ul class="dropdown-menu" id="dropdown-menu">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>

<main class="main-container" style="background-color: black; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <!-- 내용 추가 -->
</main>

</body>
</html>
<script th:inline="javascript">

    const encodedURL = '/api/selection/image/' + [[${selection.filePath}]] + '/' + encodeURIComponent([[${selection.img1}]]);
    const imgElement = document.getElementById('imageElement');
    imgElement.src = encodedURL;
    var totalRound = null;
    var currentRound = 1;
    let playingSelection = null;

    function createCustomElements() {
        var container = document.querySelector('.container');
        container.innerHTML = '';
        container = document.querySelector('.main-container');
        container.style.backgroundColor = 'black';
        var newDiv = document.createElement('div');
        newDiv.className = 'main-container'; // 클래스 추가
        var h1Text = [[${selection.title}]] + " 총 " + totalRound + "강 " + currentRound + "/" + totalRound/2;
        const imageUrl1 = `/api/selection/image/${playingSelection.filePath}/${playingSelection.idealList[0].idealName}`;
        const imageUrl2 = `/api/selection/image/${playingSelection.filePath}/${playingSelection.idealList[1].idealName}`;

        var innerHTML =
            `
           <div class="ideal-cup" style="display: flex; justify-content: center; align-items: center; height: 100vh; padding: 0px">
                <div>
                    <h1 style="text-align: center; font-size: 5em; color: white; margin-top: 0px;">${h1Text}</h1>
                    <div class="match">
                        <div class="image-with-description" style="display: flex; justify-content: center; align-items: center;">
                        <div class="image" style="background-image: url('${imageUrl1}'); width: 70vh; height: 80vh; background-size: cover; font-family: Arial, sans-serif; color: black;">
                            <p class="image-description" style="font-size: 1.5em; text-align: center;">${playingSelection.idealList[0].idealName}</p>
                        </div>
                    <div class="image" style="background-image: url('${imageUrl2}'); width: 70vh; height: 80vh; background-size: cover; font-family: Arial, sans-serif; color: black;">
                <p class="image-description" style="font-size: 1.5em; text-align: center;">${playingSelection.idealList[1].idealName}</p>
                </div>
            </div>
        </div>
        <!-- 추가적인 매치들을 여기에 추가할 수 있습니다. -->
    </div>
</div>`;

        newDiv.innerHTML = innerHTML;

        // 요소 추가
        container.appendChild(newDiv);

        var imageElement = document.querySelector('.image');
        imageElement.addEventListener('click', function() {
            console.log("asdf");
        });

        //img2도 추가해야함.
    }
    function config() {

        var number = [[${selection.idealList.size}]];

        var dropdownList = document.getElementById('dropdown-menu');
        dropdownList.innerHTML = '';

        var rounds = 0;
        var roundNames = ['8강', '16강', '32강', '64강', '128강', '256강'];

        while (Math.pow(2, rounds + 3) <= number) {
            rounds++;
        }
        console.log([[${selection.idealList.size}]]);
        console.log(rounds);
        for (var i = 0; i < rounds; i++) {
            var listItem = document.createElement('li');
            var link = document.createElement('a');
            link.href = '#';
            link.innerHTML = roundNames[i];
            listItem.appendChild(link);
            listItem.addEventListener('click', function (event) {
                    event.preventDefault();
                    totalRound = event.target.innerText.slice(0,-1);
                    $.ajax({
                        type: 'POST',
                        url: 'http://localhost:8080/api/play',
                        data : {
                          selectionId : [[${selection.id}]],
                          round : totalRound
                        },
                        success: function (response) {
                            var container = document.querySelector('.container');
                            container.innerHTML = '';
                            console.log(response);
                            playingSelection = response;
                            createCustomElements();
                        },
                        error: function (xhr, status, error) {
                            console.error('AJAX 요청 실패:', status, error);
                        }
                    });
            });
            dropdownList.appendChild(listItem);
        }
    }
    config();

</script>
