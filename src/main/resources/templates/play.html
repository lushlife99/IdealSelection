<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PlayPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light mb-3">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/main">이상형 월드컵</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create">이상형 월드컵 만들기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mySelection">내 월드컵 관리</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">로그아웃</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-sm-4 mx-auto">
            <div class="card" style="width: 400px;">
                <img id="imageElement" class="card-img-top" alt="Card image" style="width:100%">
                <div class="card-body">
                    <h4 class="modal-title" th:text="${selection.title}">title</h4>
                    <small class="modal-desc" th:text="${selection.body}">body</small>
                    <div class="col-sm-12 text-center">
                        <div class="dropdown d-inline-block">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                총 라운드 선택
                            </button>
                            <ul class="dropdown-menu" id="dropdown-menu">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>




</body>
</html>
<script th:inline="javascript">

    const encodedURL = '/api/selection/image/' + [[${selection.filePath}]] + '/' + encodeURIComponent([[${selection.img1}]]);
    const imgElement = document.getElementById('imageElement');
    imgElement.src = encodedURL;

    let playingSelection = null;

    function config() {

        var number = [[${selection.idealList.size}]];

        var dropdownList = document.getElementById('dropdown-menu');
        dropdownList.innerHTML = '';

        var rounds = 0;
        var roundNames = ['8강', '16강', '32강', '64강', '128강', '256강'];

        while (Math.pow(2, rounds + 3) <= number) {
            rounds++;
        }
        console.log([[${selection.idealList.size}]]);
        console.log(rounds);
        for (var i = 0; i < rounds; i++) {
            var listItem = document.createElement('li');
            var link = document.createElement('a');
            link.href = '#';
            link.innerHTML = roundNames[i];
            listItem.appendChild(link);
            listItem.addEventListener('click', function (event) {
                    event.preventDefault();
                    var selectedRound = event.target.innerText.slice(0,-1);
                    $.ajax({
                        type: 'POST',
                        url: 'http://localhost:8080/api/play',
                        data : {
                          selectionId : [[${selection.id}]],
                          round : selectedRound
                        },
                        success: function (response) {
                            var container = document.querySelector('.container');
                            container.innerHTML = '';
                            console.log(response);
                            playingSelection = response;
                        },
                        error: function (xhr, status, error) {
                            console.error('AJAX 요청 실패:', status, error);
                        }
                    });
            });
            dropdownList.appendChild(listItem);
        }


    }
    config();

</script>
