<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mainPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-container {
            min-width: 1000px; /* Set the minimum height as needed */
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light mb-3">
    <div class="container-fluid">
        <!-- Navigation links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/main">이상형 월드컵</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create">이상형 월드컵 만들기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mySelection">내 월드컵 관리</a>
            </li>
        </ul>

        <!-- Logout button -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">로그아웃</a>
            </li>
        </ul>

    </div>
</nav>
<div class="container-fluid d-flex">
    <form class="d-flex">
        <div class="col-xl-3">
            <button type="button" class="btn btn-outline-secondary btn-block" onclick="sortByPopularity()">인기순</button>
        </div>

        <div class="col-xl-3">
            <button type="button" class="btn btn-outline-secondary btn-block" onclick="sortByLatest()">최신순</button>
        </div>
        <!-- Search bar and button -->
        <div class="col-xl-6">
            <div class="input-group custom-container">
                <input class="form-control " type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="button" onclick="search()">검색</button>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>

<!-- JavaScript for handling logout, sorting, and searching -->
<script th:inline="javascript">
    function logout() {
        $.ajax({
            type: 'GET',
            url: '/api/logOut',  // 실제 로그인 엔드포인트로 변경
            success: function (response) {
                alert("로그아웃");
                window.location.href = '/login';
            },
            error: function (error) {
                alert(error.responseJSON.message);
            }
        });
    }

    function sortByPopularity() {
        alert("인기순으로 정렬합니다.");
    }

    function sortByLatest() {
        alert("최신순으로 정렬합니다.");
    }

    function search() {
        alert("검색 기능 구현");
    }
</script>
</body>
</html>
